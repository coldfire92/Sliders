<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Slider</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" type="text/css" href="styles/slider/test.css">
        <link rel="stylesheet" type="text/css" href="styles/slider/slider.css">

    </head>
    <body>  
    
    <!-- FIRST -->

    <div class="wrapper-slider first">

      <button class="prev">Prev</button>
        
        <ul class="slider">
            <li style="background: red">Pierwszy slajd</li>
            <li style="background: green">Drugi slajd</li>
            <li style="background: blue">Trzeci slajd</li>
            <li style="background: yellow">Czwarty slajd</li>
            <li style="background: grey">PiÄ…ty Slajd</li>
        </ul>

      <button class="next">Next</button>

    </div>

    <!-- SECOND -->

    <div class="wrapper-slider second">
        
        <button class="prev">Prev</button>

        <ul class="slider">
            <li style="background: red"></li>
            <li style="background: green"></li>
            <li style="background: blue"></li>
            <li style="background: yellow"></li>
            <li style="background: grey"></li>
            <li style="background: red"></li>
            <li style="background: green"></li>
            <li style="background: blue"></li>
            <li style="background: yellow"></li>
            <li style="background: grey"></li>
        </ul>

        <button class="next show">Next</button>

    </div>

    <script src="bower_components/rsvp/rsvp.js"></script>  
    <script src="bower_components/requirejs/require.js"></script>   

	<!-- Debbuger -->
        
    <script src="bower_components/mp-debugger/dist/debugger.js"></script>         	
	<script src="scripts/Slider/deb.Slider.js"></script>		
	
	<!-- Dependencies -->
    
    <script src="bower_components/mp-js-utils/app/scripts/Hooks.js"></script>
    
    <!-- Slider -->
    <script src="scripts/Slider/Slider.js"></script>     

    

    <script>

    require(['Slider'], function(Slider){

        'use strict';

        /* Slider 1
           ========================================================================== */
        
        var slider1 = new Slider({
            
            //selectors
            Selectors : {

                slider : '.first .slider',
                prev : '.first .prev',
                next : '.first .next'

            },

            UI : {

                hidePrevBut: function(){},
                showPrevBut : function(){},

                hideNextBut: function(){},
                showNextBut : function(){},

            },

            Events : {

                // or function or object with autoexec parametr (default false)

                before : {
                    ev : function(currentSlide, nextSlide, sliderNr){

                        console.log(currentSlide);
                        console.log(nextSlide);
                        console.log(sliderNr);

                    },
                    autoExec : false // exec on init with first and second slide
                },
                after : {
                    ev : function(currentSlide, nextSlide, sliderNr){

                        console.log(currentSlide);
                        console.log(nextSlide);
                        console.log(sliderNr);

                    },
                    autoExec : false // exec on init with first and second slide
                }

            },

            vertical : false,
            animationTime : 1800,
            fadeEffect : true

        });

        
        // console.log(slider1);
        

        /* Slider 2 (Fade Effects)
           ========================================================================== */
        
        var slider2 = new Slider({
            
            //selectors
            Selectors : {
                slider : '.second .slider',
                prev : '.second .prev',
                next : '.second .next'
            },

            UI : {
                hidePrevBut: function(){},
                showPrevBut : function(){},

                hideNextBut: function(){},
                showNextBut : function(){},
            },

            Events : {
                // or function or object with autoexec parametr (default false)
                before : {
                    ev : function(currentSlide, nextSlide, sliderNr){

                        console.log(currentSlide);
                        console.log(nextSlide);
                        console.log(sliderNr);

                    },
                    autoExec : false // exec on init with first and second slide
                },
                after : {
                    ev : function(currentSlide, nextSlide, sliderNr){

                        console.log(currentSlide);
                        console.log(nextSlide);
                        console.log(sliderNr);

                    },
                    autoExec : false // exec on init with first and second slide
                }
            },

            vertical : false,
            animationTime : 1800,
            fadeEffect : false
        });   

        // console.log(slider2);

        setTimeout(function(){
            slider1.slideTo(3);
            slider2.slideTo(5);
        }, 1000);

    });

    </script>          

</body>
</html>
